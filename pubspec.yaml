name: taxasge
description: Application de consultation des taxes fiscales de Guinée Équatoriale.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.3.0
  shared_preferences: ^2.5.2
  sqflite: ^2.4.2
  path: ^1.9.1
  provider: ^6.1.2
  path_provider: ^2.1.5
  intl: ^0.20.2
  tflite_flutter: ^0.11.0
  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.4
  firebase_analytics: ^11.4.4
  connectivity_plus: ^6.1.3
  url_launcher: ^6.3.1
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  sqflite_common_ffi: ^2.3.5
  sqflite_common_ffi: ^2.3.3
  mockito: ^5.4.4
  build_runner: ^2.4.10
  test: ^1.24.9

flutter:
  uses-material-design: true
  assets:
    - assets/data/taxes.json
    - assets/data/taxes_schema.json
    - assets/images/
    - assets/icons/

# Assets pour les tests
flutter_test:
  assets:
    - test/test_assets/test_taxes.json
